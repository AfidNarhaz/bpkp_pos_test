plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.bpkp_pos_test"
    compileSdk = 35 // Pastikan compileSdk sesuai dengan versi Android terbaru
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.bpkp_pos_test"
        minSdk = 21 // Minimal versi Android (ubah sesuai kebutuhan)
        targetSdk = 34 // Target SDK sesuai dengan compileSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Tambahkan konfigurasi untuk mendukung kamera dan penyimpanan
        vectorDrawables {
            useSupportLibrary = true
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug

            // Optimalkan file release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    // Mengaktifkan view binding (opsional, jika diperlukan)
    buildFeatures {
        viewBinding true
    }
}

task renameApk(type: Copy) {
    from 'build/outputs/apk/release/app-release.apk'
    into 'build/outputs/apk/release/'
    rename { String fileName ->
        fileName.replace("app-release.apk", "bpkp_pos_test.apk")
    }
}

build.dependsOn renameApk

flutter {
    source = "../.."
}
